<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn lẻ</title>
</head>
<script type="">
    function ktra(a){
        if (a%2==0){
            alert("a là số chẵn");
        }
        else{
            alert("a là số lẽ");
        }
    }
</script>
<body>
    <script type="">
        var a;
        a = prompt("Nhập số a")      
        ktra(a)
    </script>
</body>
</html>
